<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .square-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <!-- First Row: 4 Square Images -->
        <div class="row mb-4">
            <div class="col-md-3">
                <img src="1.jpg" alt="Image 1" class="square-image">
            </div>
            <div class="col-md-3">
                <img src="2.jpg" alt="Image 2" class="square-image">
            </div>
            <div class="col-md-3">
                <img src="3.jpg" alt="Image 3" class="square-image">
            </div>
            <div class="col-md-3">
                <img src="4.jpg" alt="Image 4" class="square-image">
            </div>
        </div>

        <!-- Second Row: Video and Paragraph -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-6 video-container text-center">
                <video controls>
                    <source src="Lizzy McAlpine - ceilings (official video).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="col-md-6">
                <p class="lead">This is a paragraph describing the video. You can add any content here, including explanations, additional details, or related text to complement the video content. The layout is responsive, so it adjusts seamlessly for different screen sizes.</p>
            </div>
        </div>

        <!-- Third Row: 3 Rounded Images -->
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="1.jpg" alt="Image 5" class="rounded-image">
            </div>
            <div class="col-md-4 text-center">
                <img src="2.jpg" alt="Image 6" class="rounded-image">
            </div>
            <div class="col-md-4 text-center">
                <img src="3.jpg" alt="Image 7" class="rounded-image">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
